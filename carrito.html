<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styile.css">
</head>

<body>
    <header>
        <div class="menu container">
            <a href="#" class="logo">Logo</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="Imagenes/menu-btn.png" class="menu-icono">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="inventario.html">Inventario</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="carrito.html"><img src="Imagenes/irACarrito.png" class="carrito"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="header-content container">
    <div class="content">
        <h1>Carrito</h1>
    </div>
    </div>

    <div class="container-fluid pt-5">
        <div class="row">

            <div class="col-sm-12 col-md-8">
                <div class="container-fluid">
                    <div class="row" id="cardContainer">
                        <!-- Las tarjetas se generarán dinámicamente aquí -->
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 border-start">
                <div class="container-fliud">
                    <div class="row">
                        <div class="col-md-8">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Unidades</th>
                                    </tr>
                                </thead>
                                <tbody id="cartItems">
                                    <!-- Los productos del carrito se generarán dinámicamente aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Total: <span id="cartTotal">$0.00</span></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary">Confirmar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/scriptCarrito.js"></script>
</body>

</html>
